<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BMI Calculator and Diet Suggestion</title>
  <link rel="stylesheet" href="styles.css">
  <style>
       #myButton {
        display: none;
      }

          * {
        box-sizing: border-box;
      }

      body {
        background-color: #f1f1f1;
        font-family: Arial, sans-serif;
      }

      .container {
        background-color: #fff;
        margin: 20px auto;
        max-width: 600px;
        padding: 20px;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
      }

      h1 {
        text-align: center;
        margin-top: 0;
      }

      form {
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      .form-group {
        display: flex;
        flex-direction: column;
        margin: 10px 0;
      }

      label {
        font-weight: bold;
        margin-bottom: 5px;
      }

      input[type="number"] {
        padding: 5px;
        border-radius: 5px;
        border: none;
        background-color: #f1f1f1;
        font-size: 16px;
      }

      button {
        margin-top: 10px;
        padding: 10px 20px;
        border-radius: 5px;
        border: none;
        background-color: #4CAF50;
        color: #fff;
        font-size: 16px;
        cursor: pointer;
        transition: all 0.2s ease;
      }

      button:hover {
        background-color: #3e8e41;
      }

      #result {
        margin-top: 20px;
        font-size: 18px;
        text-align: center;
        padding: 10px;
        border-radius: 5px;
        background-color: #f1f1f1;
      }

  </style>
  <script >
   function calculateBMI() {
  const weight = document.getElementById("weight").value;
  const height = document.getElementById("height").value / 100; // convert cm to m
  const bmi = weight / (height ** 2);
  let bmiCategory, dietPlan;
  var num=0;

  // Determine BMI category and diet plan
  if (bmi < 18.5) {
    bmiCategory = "Underweight";
    dietPlan = "Focus on increasing calorie intake through nutrient-rich foods like fruits, vegetables, whole grains, lean proteins, and healthy fats. Include more protein in the diet to promote muscle growth.";
      var num=1;
  } else if (bmi >= 18.5 && bmi < 25) {
    bmiCategory = "Normal weight";
    dietPlan = "Encourage a balanced diet with a variety of fruits, vegetables, whole grains, lean proteins, and healthy fats.";
    var num=2;
  } else if (bmi >= 25 && bmi < 30) {
    bmiCategory = "Overweight";
    dietPlan = "Encourage weight loss by reducing calorie intake and increasing physical activity. Suggest a diet rich in fruits, vegetables, whole grains, lean proteins, and healthy fats, and limit processed and high-fat foods.";
  } else {
    bmiCategory = "Obese";
    dietPlan = "Encourage weight loss through a balanced, calorie-controlled diet that includes nutrient-rich foods like fruits, vegetables, whole grains, lean proteins, and healthy fats. Limit processed and high-fat foods.";
      var num=3;
  }

  // Display results
  const result = `Your BMI is ${bmi.toFixed(1)}, which falls under the category of ${bmiCategory}.<br><br>Diet plan: ${dietPlan}`;
  document.getElementById("result").innerHTML = result;

  // Show diet button
  const dietButton = document.getElementById("myButton");
  dietButton.style.display = "block";



  // Add a click event listener to the button
  dietButton.addEventListener("click", function() {
    // Redirect to the HTML page


    if(num==1)
    {
          window.open("under.html");
    }
    if(num==2)
          window.open("normal.html");
    if(num==3)
          window.open("obese.html");
  });
}

  </script>
</head>
<body>
  <div class="container">
    <h1>BMI Calculator and Diet Suggestion</h1>
    <form>
      <div class="form-group">
        <label for="weight">Weight (kg):</label>
        <input type="number" id="weight" name="weight">
      </div>
      <div class="form-group">
        <label for="height">Height (cm):</label>
        <input type="number" id="height" name="height">
      </div>
      <button type="button" onclick="calculateBMI()">Calculate BMI</button>
      <div id="result"></div>
      <button id="myButton">Click for diet plans</button>
    </form>
  </div>
  <script src="script.js"></script>
</body>
</html>
